<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng TCG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cửa Hàng TCG</h1>
        <input type="text" id="search" placeholder="Tìm kiếm sản phẩm...">
        <div class="cart-icon" onclick="toggleCart()">
            Giỏ hàng (<span id="cart-count">0</span>)
        </div>
    </header>

    <main id="product-list">
        <!-- Danh sách sản phẩm sẽ được tạo ra ở đây -->
        <div class="product">
            <h2>Sản phẩm 1</h2>
            <img src="./images/product-1.jpg" alt="Sản phẩm 1">
            <p>Giá: 100 VNĐ</p>
            <button class="btn-add" onclick="addToCart({ id: 1, name: 'Sản phẩm 1', price: 100 })">Thêm vào giỏ</button>
        </div>
        <div class="product">
            <h2>Sản phẩm 2</h2>
            <img src="./images/product-2.jpg" alt="Sản phẩm 2">
            <p>Giá: 200 VNĐ</p>
            <button class="btn-add" onclick="addToCart({ id: 2, name: 'Sản phẩm 2', price: 200 })">Thêm vào giỏ</button>
        </div>
        <div class="product">
            <h2>Sản phẩm 3</h2>
            <img src="./images/product-3.jpg" alt="Sản phẩm 3">
            <p>Giá: 150 VNĐ</p>
            <button class="btn-add" onclick="addToCart({ id: 3, name: 'Sản phẩm 3', price: 150 })">Thêm vào giỏ</button>
        </div>
    </main>

    <div id="cart-popup" class="cart-popup">
        <h3>Giỏ Hàng</h3>
        <div id="cart-list"></div>
        <button onclick="checkout()">Thanh Toán</button>
        <button onclick="toggleCart()">Đóng</button>
    </div>

    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>
</html>
